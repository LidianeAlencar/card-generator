<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,400i,500,600,700,800&amp;display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <title>Card Generator - GLMMB</title>
</head>

<body>

    <div class="row-card">

        <div class="form-generator">
            <div class="title">
                <h2>
                    Carteirinha
                </h2>
            </div>

            <form id="formGenerator" onsubmit="formGenerator()">

                <div class="row">
                    <div class="mb-3 col">
                        <label for="PersonName" class="form-label">Nome</label>
                        <input type="text" class="form-control " id="PersonName" placeholder="Nome Completo">
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col">
                        <label for="photo" class="form-label ">Foto</label>
                        <input type="file" class="form-control " id="photo" aria-label="Foto">
                    </div>

                    <div class="mb-3 col">
                        <label for="birthday" class="form-label">Nascimento</label>
                        <input type="date" class="form-control" id="birthday" aria-label="birthday">
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col">
                        <label for="initial" class="form-label">Iniciação</label>
                        <input type="date" class="form-control" id="initial" aria-label="Iniciação">
                    </div>
                    <div class="mb-3 col">
                        <label for="placet" class="form-label">Placet</label>
                        <input type="text" class="form-control" id="placet" placeholder="Placet" aria-label="Placet">
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col">
                        <label for="rg" class="form-label">RG</label>
                        <input type="text" class="form-control " id="rg" placeholder="RG" aria-label="RG">
                    </div>
                    <div class="mb-3 col">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="CPF" aria-label="CPF">
                    </div>
                </div>


                <div class="row">
                    <div class="mb-3 col">
                        <label for="motherName" class="form-label">Nome da Mãe</label>
                        <input type="text" class="form-control" id="motherName" placeholder="Nome completo" aria-label="Nome Mãe">
                    </div>
                    <div class="mb-3 col">
                        <label for="fatherName" class="form-label">Nome do Pai</label>
                        <input type="text" class="form-control" id="fatherName" placeholder="Nome completo" aria-label="Nome Pai">
                    </div>
                </div>

                <button type="submit" class="btn btn-lg btn-primary">Gerar</button>
                <button type="reset" class="btn btn-lg btn-outline-primary">Limpar</button>

                <form>

        </div>

        <div class="preview-card">
            <div class="title">
                <h2>
                    Preview
                </h2>
            </div>


            <div class="new-card">
                Hello Darkness
            </div>

            <button type="submit" class="btn btn-lg btn-light">Imprimir</button>


        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
